# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bids-stage-1-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://jgchatappacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_35cf4e76b0424c65a32ffeee6d5ae5f5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cbe6991983c44ee8822f4d1968d55da3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: jgchatappacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_35cf4e76b0424c65a32ffeee6d5ae5f5 }}/sample-app-aoai-chatgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bids-stage-1-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_088bd34fc1e649f1bace03430307ebd1 }}
        images: 'jgchatappacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_35cf4e76b0424c65a32ffeee6d5ae5f5 }}/sample-app-aoai-chatgpt:${{ github.sha }}'